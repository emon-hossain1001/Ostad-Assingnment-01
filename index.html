</head>
<body>
    <!-- 1. Buttons -->
     <div class="container mt-4">
        <h2>Buttons:</h2>
       <div class="col-12">
     <button class="btn btn-primary">Button 01</button>
     <button class="btn btn-outline-primary">Button 02</button>
     <button class="btn btn-danger">Button 03</button>
     <button class="btn btn-outline-danger">Button 04</button>
     <button class="btn btn-secondary">Button 05</button>
     <button class="btn btn-outline-secondary">Button 06</button>
     <button class="btn btn-success">Button 07</button>
     <button class="btn btn-outline-success">Button 08</button>

       </div>
     </div>

     <!-- card -->
     <div class="container col-12 mt-4">
        <h2>Card:</h2>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0 flex-row align-items-center">
              <div class="col-md-4">
                <img src="./card-image.jpg" class="img-fluid rounded-3 p-1" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Coffee</h5>
                  <p class="card-text">Experience the rich and bold flavors of our exquisite coffee blends, crafted to awaken your senses and start your day right.</p>
                  <button class="btn btn-success">Order Now</button>
                </div>
              </div>
            </div>
          </div>
     </div>
