<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 01</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <!-- 1. Buttons -->
     <div class="container mt-4">
        <h2>Buttons:</h2>
       <div class="col-12">
     <button class="btn btn-primary">Button 01</button>
     <button class="btn btn-outline-primary">Button 02</button>
     <button class="btn btn-danger">Button 03</button>
     <button class="btn btn-outline-danger">Button 04</button>
     <button class="btn btn-secondary">Button 05</button>
     <button class="btn btn-outline-secondary">Button 06</button>
     <button class="btn btn-success">Button 07</button>
     <button class="btn btn-outline-success">Button 08</button>
     <button class="btn btn-dark">Button 09</button>
     <button class="btn btn-outline-dark">Button 10</button>
       </div>
     </div>

     <!-- card -->
     <div class="container col-12 mt-4">
        <h2>Card:</h2>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0 flex-row align-items-center">
              <div class="col-md-4">
                <img src="./card-image.jpg" class="img-fluid rounded-3 p-1" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Coffee</h5>
                  <p class="card-text">Experience the rich and bold flavors of our exquisite coffee blends, crafted to awaken your senses and start your day right.</p>
                  <button class="btn btn-success">Order Now</button>
                </div>
              </div>
            </div>
          </div>
     </div>

     <!-- Form -->
      <div class="container mt-4 mb-4">
        <h2>Form:</h2>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
      </div>

      <!-- List Item -->
       <div class="container mt-4 mb-4 w-50">
        <h2>List:</h2>
        <h4>The Best Fruits To Eat for Good Health</h4>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item">Blueberries</li>
            <li class="list-group-item">Cherries</li>
            <li class="list-group-item">Pomegranate</li>
            <li class="list-group-item">Raspberries</li>
            <li class="list-group-item">Avocados</li>
          </ol>
       </div>
    <script src="./bootstrap.bundle.js"></script>
</body>
</html>
